<!DOCTYPE html>
<html>
<head>
    <title>Person Form</title>
</head>
<body>

<h2>Add Person Details</h2>

<form id="home_page_view" >
     
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ name }}" readonly><br><br>

    <label>Place:</label><br>
    <input type="text" name="place" value="{{ place }}" readonly><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" name="mobile" value="{{ mobile }}" readonly><br><br>

</form>


</body>
</html>
