<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Booking Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bus Booking System</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">

        <!-- Hero Section -->
        <div class="p-5 mb-4 bg-primary text-white rounded-3 shadow">
            <h1 class="display-6 fw-bold">Book Your Bus Tickets Easily</h1>
            <p class="mt-2">Search buses, check availability, and book seats instantly.</p>
        </div>

        <!-- Search Card -->
        <div class="card shadow p-4">
            <h3 class="mb-3">Search Buses</h3>

           <form method="get" action="/search/">
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">From</label>
                        <input type="text" name="bus_source" class="form-control" placeholder="Hyderabad" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">To</label>
                        <input type="text" name="bus_destination" class="form-control" placeholder="Chennai" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Date</label>
                        <input type="date" name="bus_date" class="form-control" required>
                    </div>

                </div>

                <button class="btn btn-primary w-100 mt-3">Search Buses</button>
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
