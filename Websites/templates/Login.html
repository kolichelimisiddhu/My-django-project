{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 80px auto;
            background: #222;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #444;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            background: red;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Login</h2>

       {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}


        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <!-- This button will trigger JS -->
            <button type="submit" id="loginBtn">Login</button>          
        </form>
        <p style="margin-top:10px; text-align:center;">
            New here? <a href="{% url 'register' %}" style="color:#4da3ff;">Register</a>
        </p>

    </div>
    <!-- Load your JS file -->
    <script src="{% static 'JS/validation.js' %}"></script>
</body>
</html>
